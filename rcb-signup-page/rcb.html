<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rcb-SignUP</title>
    <link rel="stylesheet" href="./rcb.css">
</head>

<body>



    <div class="container">
        <div class="form-container">
            <form class="form">
                <h3>SignUP</h3>
                <h4 style="margin: 8px 0px 18px 0px; font-size: 22px; "> Join<span style="letter-spacing: 8px; "> #Play
                        Bold Club</span></h4>
                <input type="text" class="form-control" placeholder="First Name" />
                <input type="text" class="form-control" placeholder="Second Name" />

                <input type="email" placeholder="Email" />

                <div class="phone-input">
                    <select>
                        <option style="color: black;">91</option>
                        <option style="color: black;">81</option>
                        <option style="color: black;">44</option>

                    </select>
                    <input type="tel" placeholder="Enter Mobile Number">
                </div>
                <div class="radio-container">
                    <input style="width: 150px; margin-right: 15px;" type="date" />

                    <input id="male" type="radio" />
                    <label style="margin: 12px 10px 0px 5px ;" for="male">Male</label>
                    <input id="female" type="radio" />
                    <label style="margin: 12px 5px 0px 5px ;" for="female">female</label>


                </div>

                <input type="password" placeholder="Enter password" />
                <input type="password" placeholder="RE-Enter password" />

                <div class="checkbox-container">
                    <input type="checkbox" />
                    <label>I agree to terms & Conditions and Privacy Policy of Royal Challenger Bangaluru</label>
                </div>

                <button id="Register-btn">Register</button>

                <p>Already a menber? <a href="#" style="color: whitesmoke;">SignUP</a></p>

            </form>
        </div>

        <div class="img-container">
            <img src="../rcb-signup-page/images/rcbBanner.jpg" />
        </div>

</body>

</html>
